<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePermisoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePermisoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{permisoController.selected.id}" title="#{bundle.CreatePermisoTitle_id}" required="true" requiredMessage="#{bundle.CreatePermisoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePermisoLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{permisoController.selected.idUsuario}" title="#{bundle.CreatePermisoTitle_idUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePermisoLabel_idRol}" for="idRol" />
                    <h:selectOneMenu id="idRol" value="#{permisoController.selected.idRol}" title="#{bundle.CreatePermisoTitle_idRol}" >
                        <f:selectItems value="#{roleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{permisoController.create}" value="#{bundle.CreatePermisoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{permisoController.prepareList}" value="#{bundle.CreatePermisoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePermisoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
